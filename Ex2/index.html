<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <button type="button" class="btn btn-primary">
        Messages<span class="badge bg-danger">4</span>
    </button>
    <p>This line just here to show how merging works.</p>
    <div><img src="somefile" alt="hello world"></div>
    <p>A new line in our file!</p>

    <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-info" style="width: 40%;height: 20px;"></div>
    </div>
    <form>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pswd">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">
                Remember me
            </label>
        </div>
    </form>

    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col">
                    <input type="password" class="form-control" name="pswd">
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <select class="form-select">
            <option>1</option>
            <option>2</option>
        </select>
    </div>

    <div class="container">
        <input class="form-control" list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Firefox"></option>
        </datalist>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1" name="optional" value="some" checked>
        <label class="form-check-label">option 1</label>
    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
        Option1
        <label class="form-check-label" for="radio1"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" >
        Option2
        <label class="form-check-label" for="radio2"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" >
        Option3
        <label class="form-check-label" for="radio3"></label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="myswitch" name="darkmode" value="yes" checked>
        <label class="form-check-label" for="myswitch">Dark mode</label>
    </div>
</body>

</html>
